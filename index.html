<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poli-gifs</title>
</head>

<body>
  <div id="politicianButtons">
    <button data-person="hillary clinton">Hillary Clinton</button>
    <button data-person="donald trump">Donald Trump</button>
    <button data-person="barack obama">barack obama</button>
    <button data-person="bernie sanders">Bernie Sanders</button>
    <button data-person="george w. bush">George W. Bush</button>

  <div id="gifs-appear-here" data-state="still">
  </div>

  <form id="addPolitician-form">

  </form>

  <script src="assets/javascript/giftastic.js" type="text/javascript"></script>
